<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">üìù Task Manager by pnhd</h2>

    <div class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control" placeholder="Enter a new task">
      <button onclick="add()" class="btn btn-primary">Add</button>
    </div>

    <ul id="taskList" class="list-group">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    const API = "http://192.168.152.132:30500/tasks";

    async function load() {
      const res = await fetch(API);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(t => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerText = t.title;  // s·ª≠a ·ªü ƒë√¢y
        const delBtn = document.createElement("button");
        delBtn.className = "btn btn-sm btn-danger";
        delBtn.innerText = "Delete";
        delBtn.onclick = () => remove(t.id);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function add() {
      const input = document.getElementById("taskInput");
      const task = input.value;
      if (!task) return;
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: task })  // s·ª≠a ·ªü ƒë√¢y
      });
      input.value = "";
      load();
    }

    async function remove(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      load();
    }

    load();
  </script>
</body>
</html>
